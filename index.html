	crossorigin="anonymous">

<body>
	
	<div class="container mt-3 mb-3">
	
		<h1 class="display-4">ToneHub</h1>
		<h3>Fine-Tune Your Vision: Create Custom Lightroom Presets, Element by Element.</h3>
		
		<div id="last_preset_generate" class="alert alert-info" role="alert" style="display:none;"></div>
	
		<div class="row mt-5 mb-5">
		
			<div class="col-md-4 mb-5">
				<div class="card">
					<img src="color-mix.jpg" class="card-img-top">
					<div class="card-body">
						
						<h5 class="card-title">Color Mixer</h5>
						
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="" id="checkProtectSkintone" checked >
							<label class="form-check-label" for="checkProtectSkintone">Protect Skintone</label>
						</div>
						
						<div class="d-grid gap-2">
							<button id="createPresetColorMixer" class="btn btn-primary" type="button">Create Color Mixer Preset</button>
						</div>
						
					</div>
				</div>
			</div>
		
		
			<div class="col-md-4  mb-5">
				<div class="card">
					<img src="color-grading.jpg" class="card-img-top">
					<div class="card-body">
						
						<h5 class="card-title">Color Grading</h5><br>

						<div class="d-grid gap-2">
							<button id="createPresetColorGrading" class="btn btn-secondary" type="button">Create Color Grading Preset</button>
						</div>
						
					</div>
				</div>
			</div>
		
		
			<div class="col-md-4  mb-5">
				<div class="card">
					<img src="calibration.jpg" class="card-img-top">
					<div class="card-body">
						
						<h5 class="card-title">Color Calibration</h5><br>

						<div class="d-grid gap-2">
							<button id="createPresetColorCalibration" class="btn btn-warning" type="button">Create Color Calibration Preset</button>
						</div>
						
					</div>
				</div>
			</div>
		
		
		</div>
		
	</div>
	
	
	<div class="container">
		<footer class="py-3 my-4">
			<ul class="nav justify-content-center border-bottom pb-3 mb-3">
